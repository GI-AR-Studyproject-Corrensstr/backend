<script>
var upvoted = 0;
var downvoted = 0;
function upvote() {
  if(upvoted == 0) {
    if(downvoted == 1) {
      document.getElementById("likeCounter").innerHTML =  parseInt(document.getElementById("likeCounter").innerHTML) + 1;
      document.getElementById("dislikeCounter").innerHTML =  parseInt(document.getElementById("dislikeCounter").innerHTML) - 1;
    } else {
      document.getElementById("likeCounter").innerHTML =  parseInt(document.getElementById("likeCounter").innerHTML) + 1;
    }
    upvoted = 1;
    downvoted = 0;
    document.getElementById("up").innerHTML = "Liked";
    document.getElementById("down").innerHTML = "Dislike";
  } else {
    document.getElementById("likeCounter").innerHTML =  parseInt(document.getElementById("likeCounter").innerHTML) - 1;
    upvoted = 0;
    downvoted = 0;
    document.getElementById("up").innerHTML = "Like";
    document.getElementById("down").innerHTML = "Dislike";
  }

}
function downvote() {
  if(downvoted == 0) {
    if(upvoted == 1) {
      document.getElementById("dislikeCounter").innerHTML =  parseInt(document.getElementById("dislikeCounter").innerHTML) + 1;
      document.getElementById("likeCounter").innerHTML =  parseInt(document.getElementById("likeCounter").innerHTML) - 1;
    } else {
      document.getElementById("dislikeCounter").innerHTML =  parseInt(document.getElementById("dislikeCounter").innerHTML) + 1;
    }
    downvoted = 1;
    upvoted = 0;
    document.getElementById("up").innerHTML = "Like";
    document.getElementById("down").innerHTML = "Disliked";
  } else {
    document.getElementById("dislikeCounter").innerHTML =  parseInt(document.getElementById("dislikeCounter").innerHTML) - 1;
    downvoted = 0;
    upvoted = 0;
    document.getElementById("up").innerHTML = "Like";
    document.getElementById("down").innerHTML = "Dislike";
  }
}
</script>
