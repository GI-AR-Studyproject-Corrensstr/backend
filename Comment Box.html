<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Comment Box</title>
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h2>Leave Us a Comment</h2>
            <form>

              <div class="btn">
                  <input type="submit" value='Comment'>
                  <button id='clear'>Cancel</button>
            </form>
        </div>

        <script src='plugin.js'></script>
    </body>
  </html>
